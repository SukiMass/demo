<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- External css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <section class="crud">

        <div class="container mt-5">

            <h1 class="display-5 mb-5 text-center"><strong>CRUD Application</strong></h1>

            <div class="row justify-content-center main">

                <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">

                    <div class=" col-8 col-md-8  mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>

                    <div class="col-8 col-md-8 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>

                    <div class="col-8 col-md-8 mb-3">
                        <label for="rollNo" class="form-label">Roll No</label>
                        <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll no">
                    </div>

                    <div class="col-10 col-md-8 col-sm-8 
                     mt-3">
                        <input type="submit" value="Submit" class="btn btn-success add-btn">
                    </div>

                </form>

                <div class="col-9 col-md-9  mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Roll No</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            <tr>
                                <td>Suresh</td>
                                <td>krishna</td>
                                <td>21</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>













    <!-- External Script -->
    <script src="script.js" type="text/javascript"></script>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
